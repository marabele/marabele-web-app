language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
addons:
  ssh_known_hosts: apexaesthetica.online
before_deploy:
- openssl aes-256-cbc -K $encrypted_17d011923308_key -iv $encrypted_17d011923308_iv -in travis_rsa.enc -out ~/.ssh/travis_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 ~/.ssh/travis_rsa
- ssh-add ~/.ssh/travis_rsa
install:
- npm install -g gatsby-cli
script:
- npm test
- gatsby build
deploy:
  skip_cleanup: true
  provider: script
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/public /var/www/html/demo
  on:
    all_branches: true
notifications:
  slack:
    on_pull_requests: true
    template:
    - "%{repository_slug} (%{commit}) : %{message} %{foo} "
    - 'Build details: %{build_url}'
    rooms:
      secure: 
    on_success: always
    on_failure: always
